about_content: | # this will include new lines to allow paragraphs
  Hello, my name is Max and I am an experienced Senior Test Automation Engineer with a strong background 
  in building effective tools and libraries to solve complex problems. With a passion for creating efficient solutions, 
  I am dedicated to delivering high-quality work that meets and exceeds the expectations of stakeholders.

  My expertise lies in data analysis and visualization, 
  where I specialize in generating quality reports and observations to drive effective problem-solving. 
  Additionally, I have extensive experience in designing and building in-house Selenium libraries, 
  as well as creating efficient Test pipelines using Ansible, Chef, Tekton, and Python.

  In my new role as QA Lead, I will be leveraging my technical expertise and leadership skills to manage 
  the quality assurance process for our organization. 
  This will involve working closely with cross-functional teams to ensure that all software releases meet the highest standards of quality, 
  performance, and reliability. I will also be responsible for developing and implementing effective test strategies, 
  as well as designing and executing test cases to identify and resolve issues in a timely and efficient manner.

  Overall, I am excited to take on this new challenge and leverage my skills and experience to help drive our organization's success.
